{% extends "base.html" %}

{% block content %}
<div class="task-container">
    <form method="post" action="/add_task" class="task-form">
        <input type="text" name="title" placeholder="Task Title" required>
        <textarea name="description" placeholder="Task Description"></textarea>
        <button type="submit">Add Task</button>
    </form>
    <div class="task-list">
        {% for task in tasks %}
        <div class="task">
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
            <form method="post" action="/delete_task/{{ task.id }}">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
    <form method="post" action="/clear_tasks" class="clear-form">
        <button type="submit" class="clear-btn">Clear All Tasks</button>
    </form>
</div>
{% endblock %}
